<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <header>
    <div class="date">
      <h1>19th Oct, 7:15 pm</h1>
      <h2><span style="font-size: larger;">People Watching, </span><i>by Conan Gray</i></h2>
      <h3><i>Overpriced coffee at Starbucks Reserve</i></h3>
    </div>
  </header>

  <main>
    <div class="videoContainer">
      <video autoplay muted loop id="background-video">
        <source src="people-watching.mp4" type="video/mp4">

      </video>
    </div>

    <div class="content">
      <h1>People Watching</h1>
      <p>Staring out the window, it's like TV</p>
      <p>I'm thinking, whoa, we look so pretty</p>
      <p>Saw your friend that you know from work</p>
      <p>He said that I look better in person</p>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
